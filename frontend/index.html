<html>

<head>
    <title>List to do</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container-fluid p-4 bg-danger">
            <div class="row">
                <div class="col-sm">
                    <!-- <div id="myDIV" class="header"> -->
                    <h2 class="text-center text-white">My To Do List</h2>
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <input type="text" id="myInput" placeholder="Text..." class="header form-control">
                </div>
                <div class="col-1 btn-block" id="newItem">
                    <span v-on:click="newItem(myInput.value)" class="btn btn-secondary">Add</span>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0" id="listItems">
            <ul class="list-group">
                <div>
                    <li class="list-group-item list-group-item-secondary" v-for="item in items">{{item.lists}}
                        <span class="close" v-on:click="delItem(item)">Ã—</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src='js/main.js'> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
